paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Create a new JWT token
      parameters:
      - description: Login request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/internal_handlers.SuccessfulLogin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/sylve_internal.APIResponse-any'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/sylve_internal.APIResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/sylve_internal.APIResponse-any'
      summary: Login
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Revoke a JWT token
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/sylve_internal.APIResponse-any'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/sylve_internal.APIResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/sylve_internal.APIResponse-any'
      security:
      - BearerAuth: []
      summary: Logout
      tags:
      - Authentication
  /disk/create-partitions:
